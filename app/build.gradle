apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.mengdd.arapp"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/AutoNavi_Android_Location_V1.0.4.jar')
    compile files('libs/AutoNavi_Android_Services_V2.1.3.jar')
    compile files('libs/Auto_Navi_Android_Map_V2.1.3.jar')
    compile files('libs/Baidu_locSDK_4.0.jar')
    compile files('libs/Baidu_mapapi_v2_3_1.jar')
    compile files('libs/sina_weibosdk.jar')
    compile files('libs/sina_weibosdkcore.jar')
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.google.android.gms:play-services-maps:8.1.0'
    compile 'com.google.android.gms:play-services-location:8.1.0'
}
